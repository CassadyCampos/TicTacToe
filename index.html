<!DOCTYPE html>
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Tic Tac Toe</h1>
    
    <div id="stripe">
        <span id="turn"></span>
        <span id="display"></span> 
        <button id="reset">Restart</button>
        
    </div>

    <div id="container">     
        <div class="square selected corner"></div>
        <div class="square selected"></div>
        <div class="square selected corner"></div>
        <div class="square selected"></div>
        <div class="square selected"></div>
        <div class="square selected"></div>
        <div class="square selected corner"></div>
        <div class="square selected"></div>
        <div class="square selected corner"></div>
    </div>

    <div id="container">
        <div id="instructions">
            <h2>How to Play</h2>
            <hr>
            <p>Each player will take turns placing their respective symbol's
                (X's or O's). To win the game, a player must acheive 3 of their 
                symbol in any direction (horizontal, vertical, or diagonal). Have Fun!
            </p>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
